<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Creditinder - Tinder for Credit Unions'">Creditinder</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .swipe-card {
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        .swipe-card:hover {
            transform: translateY(-5px);
        }
        .vote-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .btn-reject {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
        }
        .btn-reject:hover, .btn-reject:focus {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .btn-approve {
            background: linear-gradient(45deg, #51cf66, #40c057);
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
        }
        .btn-approve:hover, .btn-approve:focus {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.4);
        }
        .navbar-brand {
            font-weight: bold;
            color: #e91e63 !important;
        }
        .credit-score-badge {
            font-size: 1.2em;
            padding: 8px 16px;
        }
        
        /* Performance optimizations */
        * {
            box-sizing: border-box;
        }
        
        .table {
            contain: layout style paint;
        }
        
        .progress-bar {
            will-change: width;
        }
        
        /* Focus indicators for accessibility */
        .btn:focus, .nav-link:focus, .form-control:focus, .form-select:focus {
            outline: 2px solid #0d6efd;
            outline-offset: 2px;
        }
        
        /* Reduced motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            .swipe-card, .btn-reject, .btn-approve {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heart"></i> Creditinder
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/apply">Apply for Loan</a>
                <a class="nav-link" href="/swipe">Swipe & Vote</a>
                <a class="nav-link" href="/applications">All Applications</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4" th:fragment="content">
        <!-- Content will be inserted here -->
    </main>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
